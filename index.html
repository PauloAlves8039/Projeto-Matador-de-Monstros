<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Matador de Monstro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="./assets/logo/logo.png"> 
    <link rel='stylesheet' href='css/style.css'>
    <script src="https://unpkg.com/vue"></script>  
</head>
<body>

    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" 
                         :class="{danger: playerLife < 20}"
                         :style="{width: playerLife + '%'}">

                    </div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                         :class="{danger: monsterLife < 20}"
                         :style="{width: monsterLife + '%'}">

                    </div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você ganhou!!! :)</div>
            <div v-else class="lose">Você perdeu!!! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button @click="running = false" class="btn give-up">Desistir</button>
            </template>
            <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
        </div>
        <div class="panel logs"></div>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
